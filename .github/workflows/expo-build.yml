name: Expo Build Workflow

on:
  push:
    branches:
      - main  # Triggers the build when changes are pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest  # Specify expo-version to ensure expo-cli is installed
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          eas-cache: true

      - name: ğŸ— Install EAS-CLI
        run: npm install -g eas-cli@latest  # Ensures eas-cli is up-to-date and correctly installed

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸš€ Build app
        run: eas build --platform android --non-interactive
