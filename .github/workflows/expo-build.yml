name: Expo Build Workflow

on:
  push:
    branches:
      - main  # Triggers the build when changes are pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: 🚀 Build app
        run: eas build --platform android --non-interactive  # Changed to build only for Android

      - name: 🔗 Get build status
        run: |
          echo "Waiting for build to complete..."
          BUILD_ID=$(cat eas.json | jq -r '.builds[0].id')
          echo "Build ID: $BUILD_ID"
          while true; do
            STATUS=$(eas build:list --json | jq -r ".builds[] | select(.id == \"$BUILD_ID\") | .status")
            echo "Current build status: $STATUS"
            if [[ "$STATUS" == "finished" ]]; then
              break
            fi
            sleep 10
          done

      - name: 🔗 Share URL
        run: |
          echo "Fetching the download link..."
          BUILD_URL=$(eas build:list --json | jq -r ".builds[] | select(.id == \"$BUILD_ID\") | .artifacts[0].url")
          echo "Your build URL is: $BUILD_URL"
